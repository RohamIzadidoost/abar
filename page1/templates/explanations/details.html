{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'page1/main.css' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="main-content" class="col-md-9">
            <h1> سامانه‌ی انجام کار</h1>
            <div>
                <div class="col-sm-12">
                    <h3 style="display: inline-block">{{job.title}}</h3>
                    {% if bisahab %}
                    <!-- <a class="btn btn-default">انجام می‌دم</a> -->
                    <button class="btn btn-default" onclick="location.href='{% url 'page1:AssignTask' job.id %}'"> انجام میدهم</button>
                    {% endif %}
                    <hr/>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-4">ساخته شده در ۲ رو پیش</div>
                <div class="col-sm-3">{{job.value}} تومان</div>
                <div class="col-sm-3">{{job.time}} روز </div>
                <div class="col-sm-12">
                    <br/>
                    توضیحات:
                    <br/>
              {{job.explanations}}
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <h5> شما با نام کاربری {{ request.user.username }} به عنوان کارمند وارد سیستم شده‌اید.</h5>
            <a class="btn btn-default btn-block" href="{% url 'page1:index'%}">صفحه‌ی اصلی</a>
            <a class="btn btn-default btn-block">خروج</a>
        </div>
    </div>
    <footer>
        <hr/>
        <span>درباه‌ی ما</span>
        <span>قوانین</span>
    </footer>
</div>
</body>
</html>
